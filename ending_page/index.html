<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Complete - Palletization Algorithm</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="ending.css">
</head>
<body>
    <div class="ending-container">
        <!-- Centralized main content -->
        <main class="main-content">
            <!-- INESCTEC logo -->
            <div class="logo-section">
                <img id="app-logo" src="../images/logo.jpg" alt="INESCTEC Logo">
            </div>
            
            <!-- THANK YOU message -->
            <div class="thank-you-section">
                <h1 class="thank-you-message">Thank you for your time</h1>
            </div>
        </main>
        
        <!-- Auto-redirect countdown display (bottom right) -->
        <div class="redirect-info">
            <p class="redirect-text">
                Redirecting to the beginning of the simulation in...
                <span id="countdown" class="countdown-number">10</span>s
            </p>
        </div>
        
        <!-- App footer -->
        <footer class="footer">
            <p>Developed by INESCTEC &copy; 2025</p>
        </footer>
    </div>
    
    <script src="ending.js"></script>
</body>
</html>
